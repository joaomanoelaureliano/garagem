<div class="container"> 
<div class "row justify-content-center">
	<br>
	<h1 class="col-sm-9 display-4 text-center">Cadastro de ve√≠culo</h1>
	<br>
	<div class="w-100"></div>
	<form class="col-sm-9">

			<div class="form-group col-md-6">
				<label for="marca">Marca</label>
				<input type="text" class="form-control" id="marca" placeholder="" ng-model="VeiculoCtrl.carro.marca">
